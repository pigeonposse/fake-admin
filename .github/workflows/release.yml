###############################################################################
# RELEASE
###############################################################################

name: Publish


###############################################################################
# ON
###############################################################################

on:
  push:
    tags:
      - '*'


###############################################################################
# JOBS
###############################################################################

jobs:

  build:

    name: Release in GitHub
    runs-on: "ubuntu-latest"
    permissions:
      contents: write

    ###########################################################################
    # STEPS
    ###########################################################################

    steps:

      #########################################################################
      # INIT
      #########################################################################
      - name: checks-out repository
        uses: actions/checkout@v3

      # PHP
      - name: Install php
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "latest"
      
      # COMPOSER
      - name: Install composer
        uses: "ramsey/composer-install@v2"
        with:
          composer-options: "--ignore-platform-reqs --optimize-autoloader"

      # PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install

      #########################################################################
      # IF IS IN MAIN BRANCH
      #########################################################################

      # - name: Exit if not on MAIN branch
      #   if: endsWith(github.ref, 'main') == false
      #   run: exit -1

      #########################################################################
      # BUILD PKG
      #########################################################################

      - name: Install pkg dependencies
        run: |
          pnpm i
          pnpm build
        env:
          GITHUB_TOKEN: ${{ github.token }}

      #########################################################################
      # GET PKG INFO
      #########################################################################

      - name: Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1


      #########################################################################
      # GET PKG INFO
      #########################################################################

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          # SLUG: fake-admin # optional, remove if GitHub repo name matches SVN slug, including capitalization
          BUILD_DIR: plugin

      #########################################################################
      # GITHUB RELEASE
      #########################################################################

      - name: Create Github release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/fake-admin.zip"
          body: |
            ‚ÑπÔ∏è CHANGELOG: https://github.com/pigeonposse/fake-admin/blob/main/CHANGELOG.md
            üìú LICENSE: https://github.com/pigeonposse/fake-admin/blob/main/LICENSE


